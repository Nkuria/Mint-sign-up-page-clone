<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/16d2250538.js" crossorigin="anonymous"></script>
    </head>
<body>
    <!--Navigation bar-->
    <div class="navigation">
        <div class="nav-paragraphs"> 
            <div>Already have an Intuit account?</div>
           <a href="#">I forgot my user ID or Password </a> 
        </div>
        <button class="nav-btn">
            <i class="fas fa-lock"></i> <strong> Sign In </strong>
        </button>
    </div>
    <!--End of navigation bar-->
    <main>
    <!--Logos-->
        <div class="logos">
            <img src="images/intuit.png" alt="intuit"><br>
            <img src="images/logo.PNG" alt="logo">
        </div>
    <!--End of logos-->

    <!--Sign up form-->
    <section class="form">
        <h3>Create an Intuit account</h3>
        <h5>One account for everything Intuit, including Mint.</h5>
        <a href="#">Learn more </a>
        <form>
            <div> 
                <label class = "spacing" for="email">Email Address</label>
                <input id="email" type="text">
            </div>
            <div>
                <label class="spacing" for="phone">Phone (Recommended)</label>
                <input id="phone" type="tel">
                <p class = "sizing spacing">Standard call, messaging or data rates may apply</p>
            </div>
            <div class="last">
                <label class="spacing" for="password">Password</label>
                <input id="password" type="password">
                <i class="fas fa-lock-open"></i>
            </div>
            <button class="nav-btn create">
                <i class="fas fa-lock"></i> <strong> Create Account </strong>
            </button>
        </form>

    </section>
    </main>
</body>
</html>
